<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://liuyuhsuan.github.io/design/d3/myWD.js"></script>
  <script src="https://liuyuhsuan.github.io/design/d3/d3.js"></script>
  <script src="https://liuyuhsuan.github.io/design/d3/d3.layout.cloud.js"></script>
  <script src="https://liuyuhsuan.github.io/design/d3/d3.wordcloud.js"></script>
  

</head>
  <body style="text-align: center">
    <h1>Word Cloud</h1>
    <div id='wordcloud'></div>
    <script>
    d3.csv("./wc.csv", 
      function(data)
      {
        d3.wordcloud()
          .size([500, 300])
          .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
          .words(data)
          .start();
      });
    </script>
  </body>
</html>
